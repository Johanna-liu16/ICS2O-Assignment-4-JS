<!DOCTYPE html>
<!-- ICS2O-My first PWA -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pizza Cost" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Johanna Liu" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="canonical" href="https://mr-coxall.github.io/ICS2O-PWA-Test/" />
    <link rel="manifest" href="/ICS2O-PWA-Test/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Pizza Cost</title>
  </head>
  <body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">Pizza Cost</span> 
        </div>
      </header>
      <main class = "mdl-layout__content">
        <table class="mdl-data-table mdl-js-data-table" id="pizza-size-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Pizza Size</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Large Pizza</td>
              <td>$6.00</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Extra Large Pizza</td>
              <td>$10.00</td>
            </tr>
          </tbody>
        </table>
        <br>
        <table class="mdl-data-table mdl-js-data-table" id="toppings-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Toppings</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Topping #1</td>
              <td>$1.00</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Topping #2</td>
              <td>$1.75</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Topping #3</td>
              <td>$2.50</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">#Topping #4</td>
              <td>$3.35</td>
            </tr>
          </tbody>
        </table>
        <br>
        <br>
        <h5>Which pizza would you like?</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="largePizza">
          <input type="radio" id="largePizza" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Large Pizza</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="xLargePizza">
          <input type="radio" id="xLargePizza" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Extra Large Pizza</span>
        </label>
        <br>
        <h5>Pick your topping</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="t1">
          <input type="radio" id="t1" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">Topping #1</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="t2">
          <input type="radio" id="t2" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">Topping #2</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="t3">
          <input type="radio" id="topping3" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">Topping #3</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="t4">
          <input type="radio" id="topping4" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">Topping #4</span>
        </label>
        <br>
        <br>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="myButtonClicked()">
          Order
        </button>
        <br>
        <br>
        <div id="answers"></div>
      </main>
    </div>
  </body>
</html>
