<!DOCTYPE html>
<!-- ICS2O-My first PWA -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pizza Cost" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Johanna Liu" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="canonical" href="https://mr-coxall.github.io/ICS2O-PWA-Test/" />
    <link rel="manifest" href="/ICS2O-PWA-Test/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-blue.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Pizza Cost</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.grey-teal.min.css"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pizza Cost</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <br>
        <br>
          <center><img src="./image/pizza.svg" style="float:right" alt="pizza" width="40%" height="40%" /></center>
        <table class="mdl-data-table mdl-js-data-table" id="pizza-size-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Pizza Size</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Large Pizza</td>
              <td>$6.00</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Extra Large Pizza</td>
              <td>$10.00</td>
            </tr>
          </tbody>
        </table>
        <br>
        <table class="mdl-data-table mdl-js-data-table" id="toppings-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Toppings</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">One Topping</td>
              <td>$1.00</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Two Toppings</td>
              <td>$1.75</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Three Toppings</td>
              <td>$2.50</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Four Toppings</td>
              <td>$3.35</td>
            </tr>
          </tbody>
        </table>
        <br>
        <br>
        <br>
        <p></p>
          <h6> What size would you like to order?</h6>
          <!--Radio Buttons-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Large">
          <input checked class="mdl-radio__button" id="s1" name="size" type="radio"
   value="Large">
          <span class="mdl-radio__label">Large Pizza ($6.00)</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="ExtraLarge">
          <input class="mdl-radio__button" id="s2" name="size" type="radio" value="ExtraLarge">
          <span class="mdl-radio__label">Extra Large Pizza ($10.00)</span>
        </label>
        <p></p>
        <br>
        <br>
          <h6>How many toppings would you like on your pizza?</h6>
          <!--Radio Buttons-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping1">
          <input checked class="mdl-radio__button" id="topping1" name="toppings" type="radio"
   value="topping1">
          <span class="mdl-radio__label">1 Topping ($1.00)</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping2">
          <input class="mdl-radio__button" id="topping2" name="toppings" type="radio" value="topping2">
          <span class="mdl-radio__label">2 Toppings ($1.75)</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping3">
          <input checked class="mdl-radio__button" id="topping3" name="toppings" type="radio"
   value="topping3">
          <span class="mdl-radio__label">3 Toppings ($2.50)</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping4">
          <input class="mdl-radio__button" id="topping4" name="toppings" type="radio" value="topping4">
          <span class="mdl-radio__label">4 Toppings ($3.35)</span>
        </label>
          <p></p>
          <br>
          <br>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="getPizza()">
          Calculate Price
        </button>
        <!-- basic text -->
        <p></p>
        <div id="total_result"></div>
      </main>
    </div>
  </body>
</html>
